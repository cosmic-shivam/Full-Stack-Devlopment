<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <ul type="square">
        <li>This is my 1st unordered list</li>
        <li>This is my 2nd unordered list
            <ul>
                <li>Inside 1</li>
                <li>Inside 2</li>
            </ul>
        </li>
    </ul>

    <ol type="A">
        <li>This is my  1st ordered list
            <ol type="1">
                <li>Shivam</li>
                <li>Bhendekar</li>
            </ol>
        </li>
    <li>This is my 2nd ordered list</li>
    </ol>

<h3>HTML Table</h3>
<table>
<thead>
    <tr>
    <th>EMP ID</th>
    <th>Name</th>
    <th>Work</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>1</td>
        <td>Shivam</td>
        <td>Devloper</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Sanjay</td>
        <td>Farmer</td>
    </tr>
</tbody>
</table>

</body>
</html>
