<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
</head>
<body>

    <h1>CSS Selector</h1>
    <style>
        p{
            /* This is selector by element */
            color: pink;
        }
    </style>
    <style>
        #shivam{
            /* This is css selector by  id */
            color: blue;  
            border: 2px solid red;    

        }
        .rock{
            /* This is css selector by class  */
            color: brown;

        }
        span,footer{
            /* This is css selector by group */
            color: rgb(48, 210, 30);
        
        }


    </style>

    <p>This is Shivam boyy</p>
    <div>
    <p id="shivam">My name is shivam Bhendekar</p>
    </div>
    <div>
        <p class="rock">Fuck you bitch &pound;</p>
    </div>

    <span>This is span </span>
    <footer>This is footer</footer>
    
</body>
</html>
