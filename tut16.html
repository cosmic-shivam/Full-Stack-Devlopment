<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>CSS FONT TUTORIAL</h1>
    <style>
        p {
            /* Here we create web safe fonts  */
            font-style: italic;
        }

        #rock {


            font-family: 'Poppins', sans-serif;
            /* In this section we learn about external import font from web */
            font-size: 50px;
            line-height: 1,3em;
            color: aqua;
            /* em is multiple of parent font size */
        }
    </style>
    <div>
        <p>In this tutorial we learn about fonts</p>
    </div>
    <p id="rock">This is shivam</p>

</body>

</html>
