<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in css</title>
</head>
<body>
    <style>
        #firstpara{
            color: aqua;
            /* This is normal method */
        }
        #secondpara{
            color: rgb(17, 17, 213);
            /* This is rgb color method */
        }
        #thirdpara{
            color: #fff267;
            /* this is hex color method */
        }
    </style>
    <h1>In this  we learn color is css</h1>
    <p id="firstpara">lets learn color </p>
    <p id="secondpara">my name is shivam</p>
    <p id="thirdpara">my name is cosmic</p>
</body>
</html>
