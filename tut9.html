<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3>Id and Classes</h3>

    <!-- # is used for id and . is used for class -->

   <div id="color" class="redbg black"></div>

   <div id="roll"></div>


   <!-- Multiple class can be made by div.class1.class2*4 -->

   <div class="red green blue black">First</div>
   <div class="red green blue black">Second</div>
   <div class="red green blue black">Third</div>
   <div class="red green blue black">Fourth</div>

    
</body>
</html>
